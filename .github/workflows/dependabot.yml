name: Dependabot
on:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  dependabot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4