name: Basic workflow
on:
  push:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Generate random token
        run: echo "sportmonks.api.token=$(openssl rand -hex 32)" > src/main/resources/token.properties
      - name: unit tests
        run: ./gradlew test